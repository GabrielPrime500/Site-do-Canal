<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    table {
      width: 100%;
      background: #222;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background: #333;
    }
  </style>
</head>
<body>
  <h2>Painel de Respostas</h2>
  <table>
    <thead>
      <tr>
        <th>E-mail</th>
        <th>Valor</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="respostas"></tbody>
  </table>

  <script>
    // Proteção por login simples
    if (sessionStorage.getItem("logado") !== "sim") {
      window.location.href = "login.html";
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDb4UDM1MrXh1XPkn14AsoygV_OxawUais",
      authDomain: "monitor-acd3e.firebaseapp.com",
      projectId: "monitor-acd3e",
      storageBucket: "monitor-acd3e.firebasestorage.app",
      messagingSenderId: "998631495042",
      appId: "1:998631495042:web:d43648c9568a547e2d2b9b",
      databaseURL: "https://monitor-acd3e-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const respostas = document.getElementById("respostas");

    const pagamentosRef = ref(database, "pagamentos");

    onValue(pagamentosRef, (snapshot) => {
      respostas.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const dado = childSnapshot.val();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${dado.email || "-"}</td>
          <td>R$ ${dado.preco || "-"}</td>
          <td>${dado.data || "-"}</td>
        `;
        respostas.appendChild(tr);
      });
    });
  </script>
</body>
</html>
