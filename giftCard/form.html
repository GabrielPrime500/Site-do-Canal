<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>
</head>
<body>
  <h2>Preencha as informações</h2>
  <form id="paymentForm">
    <input type="email" id="email" placeholder="Digite seu e-mail" required />
    <select id="preco" required>
      <option value="">Selecione um valor</option>
      <option value="15">R$15</option>
      <option value="20">R$20</option>
      <option value="50">R$50</option>
    </select>
    <button type="submit">Enviar</button>
    <p id="mensagem"></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDb4UDM1MrXh1XPkn14AsoygV_OxawUais",
      authDomain: "monitor-acd3e.firebaseapp.com",
      projectId: "monitor-acd3e",
      storageBucket: "monitor-acd3e.firebasestorage.app",
      messagingSenderId: "998631495042",
      appId: "1:998631495042:web:d43648c9568a547e2d2b9b",
      databaseURL: "https://monitor-acd3e-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const form = document.getElementById("paymentForm");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const preco = document.getElementById("preco").value;

      const dados = {
        email,
        preco,
        data: new Date().toLocaleString()
      };

      try {
        await push(ref(database, "pagamentos"), dados);
        mensagem.textContent = "Enviado com sucesso!";
        mensagem.style.color = "green";
        form.reset();
      } catch (error) {
        console.error(error);
        mensagem.textContent = "Erro ao enviar!";
        mensagem.style.color = "red";
      }
    });
  </script>
</body>
</html>
