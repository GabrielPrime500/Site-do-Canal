<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="google-adsense-account" content="ca-pub-9339215079790048">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/Biel.jpg">
  <title>GabrielPrime</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9339215079790048" crossorigin="anonymous"></script>
</head>
<body>

  <h2>Preencha as informações</h2>
  <form id="paymentForm">
    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
    <select name="preco" id="preco" required>
      <option value="">Selecione um valor</option>
      <option value="15">R$15</option>
      <option value="20">R$20</option>
      <option value="50">R$50</option>
    </select>
    <button type="submit">Enviar</button>
    <p id="mensagem"></p>
  </form>

  <footer>
    <p>&copy; 2025 Gameverse Pro. Todos os direitos reservados. Desenvolvido com paixão gamer.</p>
    <p><a href="privacy.html" style="color: #ff00cc;">Política de Privacidade</a></p>
  </footer>

  <canvas id="particles-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></canvas>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <!-- Firebase Config e Envio -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCBBtyl8IzOXCSzevKTu_jFEGRZ6BI77XQ",
      authDomain: "monitor-prime.firebaseapp.com",
      projectId: "monitor-prime",
      storageBucket: "monitor-prime.firebasestorage.app",
      messagingSenderId: "776677628623",
      appId: "1:776677628623:web:038cbee4cb6cd7de0f35ba",
      measurementId: "G-6PHJR21FXB",
      databaseURL: "https://monitor-prime-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('paymentForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const preco = document.getElementById('preco').value;

      const dados = {
        email,
        preco,
        data: new Date().toLocaleString()
      };

      db.ref("pagamentos").push(dados).then(() => {
        mensagem.textContent = "Enviado com sucesso!";
        mensagem.style.color = "green";
        form.reset();
      }).catch((error) => {
        mensagem.textContent = "Erro ao enviar.";
        mensagem.style.color = "red";
        console.error(error);
      });
    });
  </script>

  <!-- Seu script visual -->
  <script src="Script.js"></script>

</body>
</html>
