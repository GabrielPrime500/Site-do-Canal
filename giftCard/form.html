<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Pagamento</title>
</head>
<body>
  <h2>Preencha as informações</h2>
  <form id="paymentForm">
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
    <select id="preco" name="preco" required>
      <option value="">Selecione um valor</option>
      <option value="15">R$15</option>
      <option value="20">R$20</option>
      <option value="50">R$50</option>
    </select>
    <button type="submit">Enviar</button>
    <p id="mensagem"></p>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    // Config Firebase (inclui databaseURL)
    const firebaseConfig = {
      apiKey: "AIzaSyCBBtyl8IzOXCSzevKTu_jFEGRZ6BI77XQ",
      authDomain: "monitor-prime.firebaseapp.com",
      projectId: "monitor-prime",
      storageBucket: "monitor-prime.firebasestorage.app",
      messagingSenderId: "776677628623",
      appId: "1:776677628623:web:038cbee4cb6cd7de0f35ba",
      measurementId: "G-6PHJR21FXB",
      databaseURL: "https://monitor-prime-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("paymentForm");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const preco = document.getElementById("preco").value;

      if (!email || !preco) {
        mensagem.textContent = "Preencha todos os campos!";
        mensagem.style.color = "red";
        return;
      }

      const dados = {
        email,
        preco,
        data: new Date().toLocaleString()
      };

      db.ref("pagamentos")
        .push(dados)
        .then(() => {
          mensagem.textContent = "Enviado com sucesso!";
          mensagem.style.color = "green";
          form.reset();
        })
        .catch((error) => {
          mensagem.textContent = "Erro ao enviar, tente novamente.";
          mensagem.style.color = "red";
          console.error(error);
        });
    });
  </script>
</body>
</html>
