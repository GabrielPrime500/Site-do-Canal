<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking Gameverse</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at top, #1a1a1a, #000);
      color: #fff;
    }

    .section {
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h3 {
      text-align: center;
      font-size: 2em;
      color: #00ffe7;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #ccc;
      margin-bottom: 30px;
    }

    .ranking-table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 0.95em;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      overflow: hidden;
    }

    .ranking-table th,
    .ranking-table td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
    }

    .xp-bar {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      position: relative;
    }

    .xp-bar .fill {
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      height: 100%;
      line-height: 20px;
      color: #000;
      font-weight: bold;
      text-align: center;
      width: 0;
      opacity: 0.9;
      animation: fillBar 1.5s ease-out forwards;
    }

    @keyframes fillBar {
      from {
        width: 0;
      }
      to {
        width: var(--target-width);
      }
    }

    .ranking-button {
      padding: 10px 20px;
      background: #00ffe7;
      color: #000;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .ranking-button:hover {
      background: #ff00cc;
      color: #fff;
    }

    @media (max-width: 600px) {
      .ranking-table th,
      .ranking-table td {
        font-size: 0.85em;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="section">

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ü•á</td>
          <td>MS | Zaque</td>
          <td>
            <div class="xp-bar">
              <div class="fill" style="--target-width: 67%;">67%</div>
            </div>
          </td>
          <td>10</td>
        </tr>
        <tr>
          <td>ü•à</td>
          <td>julixona</td>
          <td>
            <div class="xp-bar">
              <div class="fill" style="--target-width: 60%;">60%</div>
            </div>
          </td>
          <td>9</td>
        </tr>
        <tr>
          <td>ü•â</td>
          <td>Abner</td>
          <td>
            <div class="xp-bar">
              <div class="fill" style="--target-width: 54%;">54%</div>
            </div>
          </td>
          <td>8</td>
        </tr>
      </tbody>
    </table>

    <div style="text-align: center; margin-top: 20px;">
      <button class="ranking-button" onclick="toggleRanking()">üë• Ver Ranking Completo</button>
    </div>

    <div id="extra-ranking" style="display: none; margin-top: 20px;">
      <table class="ranking-table">
        <tbody>
          <tr>

  <script>
    function toggleRanking() {
      const extra = document.getElementById("extra-ranking");
      extra.style.display = extra.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
