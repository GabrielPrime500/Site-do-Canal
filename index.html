<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Firebase</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div id="auth-section">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Senha">
    <button id="login-btn">Entrar</button>
    <h3>ou</h3>
    <h2>Cadastro</h2>
    <input type="email" id="register-email" placeholder="Email">
    <input type="password" id="register-password" placeholder="Senha">
    <button id="register-btn">Cadastrar</button>
  </div>

  <div id="blog-section" style="display:none;">
    <button id="logout-btn">Sair</button>
    <h2>Criar Post</h2>
    <input type="text" id="post-title" placeholder="Título">
    <textarea id="post-desc" placeholder="Descrição"></textarea>
    <input type="text" id="post-img" placeholder="URL da imagem">
    <button id="create-post-btn">Criar Post</button>

    <h2>Posts</h2>
    <div id="posts-container"></div>
  </div>
</body>
</html>
