<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Notificação</title>
</head>
<body>
<h1>Clique no botão 5 vezes para receber uma notificação</h1>
<button id="btnClick">Clique aqui</button>

<script>
let contador = 0;

const botao = document.getElementById("btnClick");

botao.addEventListener("click", () => {
    contador++;
    if (contador === 5) {
        // Pede permissão e envia a notificação
        if (!("Notification" in window)) {
            alert("Seu navegador não suporta notificações.");
        } else {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    new Notification("oi");
                } else {
                    alert("Permissão negada.");
                }
            });
        }
        contador = 0; // Reinicia contador
    }
});
</script>
</body>
</html>
