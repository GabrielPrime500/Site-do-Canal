<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Notificação no celular</title>
</head>
<body>
<h1>Notificação no celular</h1>
<button id="btnPermissao">Pedir permissão</button>
<button id="btnNotificar" disabled>Enviar notificação</button>

<script>
const btnPermissao = document.getElementById("btnPermissao");
const btnNotificar = document.getElementById("btnNotificar");

// Botão para pedir permissão
btnPermissao.addEventListener("click", () => {
    if (!("Notification" in window)) {
        alert("Seu navegador não suporta notificações.");
        return;
    }

    Notification.requestPermission().then(permission => {
        if (permission === "granted") {
            alert("Permissão concedida!");
            btnNotificar.disabled = false; // Habilita botão de enviar notificação
        } else {
            alert("Permissão negada.");
        }
    });
});

// Botão para enviar a notificação
btnNotificar.addEventListener("click", () => {
    if (Notification.permission === "granted") {
        new Notification("oi");
    } else {
        alert("Você não deu permissão para notificações.");
    }
});
</script>
</body>
</html>
