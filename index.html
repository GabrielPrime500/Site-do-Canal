<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts com Notifica√ß√£o</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 650px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    .upload-btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #ff6a00;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-btn:hover {
      background: #ff8c42;
    }

    input[type="file"] {
      display: none;
    }

    .carousel {
      margin-top: 20px;
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 10px;
    }

    .carousel::-webkit-scrollbar {
      height: 8px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background: #ff6a00;
      border-radius: 4px;
    }

    .post {
      flex: 0 0 auto;
      width: 220px;
      border: 2px solid #fff;
      border-radius: 10px;
      background: #222;
      overflow: hidden;
      padding: 10px;
      text-align: left;
      position: relative;
    }

    .post img, .post video {
      width: 100%;
      border-radius: 5px;
      display: block;
      margin-bottom: 8px;
    }

    .like-btn, .delete-btn {
      background: #ff6a00;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
      margin-right: 5px;
    }

    .delete-btn {
      background: #ff0000;
    }

    .btn-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .like-btn.liked {
      background: #ff4081;
    }

    .like-count {
      margin-left: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Posts Persistentes</h1>

    <!-- Formul√°rio de t√≠tulo e descri√ß√£o -->
    <input type="text" id="postTitle" placeholder="T√≠tulo do post">
    <textarea id="postDescription" rows="2" placeholder="Descri√ß√£o do post"></textarea>

    <!-- Bot√µes de upload -->
    <label class="upload-btn">
      Postar Foto
      <input type="file" accept="image/*" id="photoInput">
    </label>

    <label class="upload-btn">
      Postar V√≠deo
      <input type="file" accept="video/*" id="videoInput">
    </label>

    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    const titleInput = document.getElementById('postTitle');
    const descInput = document.getElementById('postDescription');
    const photoInput = document.getElementById('photoInput');
    const videoInput = document.getElementById('videoInput');
    const carousel = document.getElementById('carousel');

    // Solicitar permiss√£o de notifica√ß√£o
    if ('Notification' in window) {
      if (Notification.permission === 'default') {
        Notification.requestPermission();
      }
    }

    function showNotification(message) {
      if (Notification.permission === 'granted') {
        new Notification('Novo Post!', { body: message, icon: '' });
      }
    }

    function savePosts(posts) {
      localStorage.setItem('posts', JSON.stringify(posts));
    }

    function loadPosts() {
      const savedPosts = JSON.parse(localStorage.getItem('posts')) || [];
      savedPosts.forEach(post => createPostDiv(post, false));
    }

    function createPostDiv(postData, save=true) {
      const postDiv = document.createElement('div');
      postDiv.className = 'post';

      let mediaHTML = '';
      if(postData.type === 'image') mediaHTML = `<img src="${postData.data}" alt="Foto">`;
      else if(postData.type === 'video') mediaHTML = `<video controls src="${postData.data}"></video>`;

      postDiv.innerHTML = `
        <h3>${postData.title}</h3>
        <p>${postData.description}</p>
        ${mediaHTML}
        <div class="btn-container">
          <button class="like-btn">‚ù§Ô∏è Like <span class="like-count">${postData.likes}</span></button>
          <button class="delete-btn">üóëÔ∏è Apagar</button>
        </div>
      `;

      const likeBtn = postDiv.querySelector('.like-btn');
      const likeCount = postDiv.querySelector('.like-count');
      let liked = postData.liked || false;
      if(liked) likeBtn.classList.add('liked');

      likeBtn.addEventListener('click', () => {
        liked = !liked;
        postData.likes += liked ? 1 : -1;
        postData.liked = liked;
        likeCount.textContent = postData.likes;
        likeBtn.classList.toggle('liked', liked);
        savePosts(getAllPostsData());
      });

      const deleteBtn = postDiv.querySelector('.delete-btn');
      deleteBtn.addEventListener('click', () => {
        carousel.removeChild(postDiv);
        savePosts(getAllPostsData());
      });

      carousel.appendChild(postDiv);
      carousel.scrollLeft = carousel.scrollWidth;

      if(save) {
        const allPosts = getAllPostsData();
        allPosts.push(postData);
        savePosts(allPosts);

        // Notifica√ß√£o ao postar
        showNotification(`${postData.type === 'video' ? 'V√≠deo' : 'Foto'} postado com sucesso!`);
      }
    }

    function getAllPostsData() {
      const postsDivs = carousel.querySelectorAll('.post');
      const posts = [];
      postsDivs.forEach(div => {
        const title = div.querySelector('h3').textContent;
        const description = div.querySelector('p').textContent;
        const mediaEl = div.querySelector('img, video');
        const type = mediaEl.tagName.toLowerCase() === 'img' ? 'image' : 'video';
        const data = mediaEl.src;
        const likeBtn = div.querySelector('.like-btn');
        const likes = parseInt(div.querySelector('.like-count').textContent);
        const liked = likeBtn.classList.contains('liked');
        posts.push({title, description, type, data, likes, liked});
      });
      return posts;
    }

    function addPost(file, type) {
      if(!titleInput.value.trim() || !descInput.value.trim()) {
        alert('Preencha t√≠tulo e descri√ß√£o antes de postar!');
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        const postData = {
          title: titleInput.value,
          description: descInput.value,
          type: type,
          data: e.target.result,
          likes: 0,
          liked: false
        };
        createPostDiv(postData);
        titleInput.value = '';
        descInput.value = '';
      }
      reader.readAsDataURL(file);
    }

    photoInput.addEventListener('change', function() {
      const file = this.files[0];
      if(file) addPost(file, 'image');
      this.value = '';
    });

    videoInput.addEventListener('change', function() {
      const file = this.files[0];
      if(file) addPost(file, 'video');
      this.value = '';
    });

    loadPosts();
  </script>
</body>
</html>
