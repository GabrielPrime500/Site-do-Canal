<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Notificação no celular</title>
</head>
<body>
<h1>Permissão e notificação</h1>
<button id="btnNotificar">Enviar notificação</button>

<script>
// Pede permissão assim que a página carrega
if ("Notification" in window) {
    Notification.requestPermission().then(permission => {
        if (permission === "granted") {
            console.log("Permissão concedida para notificações!");
        } else {
            console.log("Permissão negada.");
        }
    });
} else {
    alert("Seu navegador não suporta notificações.");
}

// Botão para enviar notificação
const botao = document.getElementById("btnNotificar");
botao.addEventListener("click", () => {
    if (Notification.permission === "granted") {
        new Notification("oi");
    } else {
        alert("Você ainda não deu permissão para notificações.");
    }
});
</script>
</body>
</html>
