<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar imagem</title>
    <style>
        html, body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
            overflow-y: auto;
            max-height: 90vh;
        }
        h1 {
            color: #007BFF;
            font-size: 30px;
            margin-bottom: 25px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .canvas-container {
            margin-top: 30px;
            position: relative;
            width: 100%;
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            min-height: 350px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .canvas-header {
            font-size: 24px;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .canvas-content {
            font-size: 16px;
            color: #333;
        }
        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffcc;
            padding: 20px;
            border: 1px solid #ffcc00;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
        }
        .alert button {
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Alerta centralizado -->
<div class="alert" id="alertDiv">
    Responda todas as perguntas e depois gere a imagem que aparecer abaixo, feito isso envie a imagem para o dono do servidor do Discord.
    <br>
    <button id="okButton" style="display:none;" onclick="fecharAlerta()">Ok</button>
</div>

<div class="container">
    <h1>Matricula</h1>
    
    <!-- Campos de Entrada -->
    <input type="text" id="nome" placeholder="Nome" />
    <input type="number" id="idade" placeholder="Idade" />
    <select id="periodo">
        <option value="manhã">Período disponível: Manhã</option>
        <option value="tarde">Período disponível: Tarde</option>
    </select>
    <input type="text" id="telefone" placeholder="Telefone" />
    <input type="email" id="email" placeholder="E-mail" />

    <!-- Botão -->
    <button onclick="gerarCurriculo()">Finalizar</button>

    <!-- Canvas para exibir o currículo -->
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Botão para Baixar a Imagem -->
    <button id="btnBaixar" style="display: none;" onclick="baixarImagem()">Baixar Imagem</button>
</div>

<script>
    // Função para gerar o currículo
    function gerarCurriculo() {
        var nome = document.getElementById('nome').value;
        var idade = document.getElementById('idade').value;
        var periodo = document.getElementById('periodo').value;
        var telefone = document.getElementById('telefone').value;
        var email = document.getElementById('email').value;

        // Validação simples para garantir que todos os campos estão preenchidos
        if (!nome || !idade || !periodo || !telefone || !email) {
            alert("Por favor, preencha todos os campos!");
            return;
        }

        // Configurações do Canvas
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        canvas.width = 420;
        canvas.height = 350;

        // Limpar o canvas antes de desenhar
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Fundo azul claro
        ctx.fillStyle = '#E6F2FF';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Borda azul escura
        ctx.strokeStyle = '#0056b3';
        ctx.lineWidth = 4;
        ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);

        // Título do currículo
        ctx.fillStyle = '#007BFF';
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Informações do aluno', canvas.width / 2, 40);

        // Detalhes do currículo
        ctx.fillStyle = '#333';
        ctx.font = '16px Arial';
        ctx.textAlign = 'left';

        ctx.fillText('Nome: ' + nome, 20, 80);
        ctx.fillText('Idade: ' + idade, 20, 120);
        ctx.fillText('Período: ' + periodo, 20, 160);
        ctx.fillText('Telefone: ' + telefone, 20, 200);
        ctx.fillText('E-mail: ' + email, 20, 240);

        // Exibir o botão de download
        document.getElementById('btnBaixar').style.display = 'block';
    }

    // Função para baixar a imagem e redirecionar para o Discord
    function baixarImagem() {
        // Redireciona para o link do Discord
        window.location.href = "https://discord.com/channels/1338705614997815440/1338710368079581264";
        
        // Faz o download da imagem
        var canvas = document.getElementById('canvas');
        var imagem = canvas.toDataURL("image/png");

        var link = document.createElement('a');
        link.href = imagem;
        link.download = 'curriculo.png';  // Nome do arquivo a ser baixado
        link.click();
    }

    // Função para fechar o alerta após 3 segundos
    function fecharAlerta() {
        document.getElementById('alertDiv').style.display = 'none';
    }

    // Exibe o botão "Ok" após 3 segundos
    setTimeout(function() {
        document.getElementById('okButton').style.display = 'block';
    }, 3000);
</script>

</body>
</html>
